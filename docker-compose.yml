services:
  postgres:
    image: postgres:15-alpine
    container_name: dietapp_postgres
    environment:
      POSTGRES_USER: dietapp
      POSTGRES_PASSWORD: dietapp_password
      POSTGRES_DB: dietapp_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dietapp -d dietapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local